version: 2.1
orbs:
  android: circleci/android@2.0.0
jobs:
  test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-30
    steps:
      - checkout
      - run:
          name: Run Tests
          command: ./gradlew application:test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
